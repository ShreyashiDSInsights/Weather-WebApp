<html>
<head>
<link href="css/weather.css" type="text/css" rel="stylesheet"/>
<script src="js/weather.js" rel="javascript" type="text/javascript" >
</script>
</head>
<body>
<div class="card">
<div class="search">
<input type="text"/>
<button onclick="one()"><img src="image/search.png" height="20px" width="20px"/></button>
</div>
<div class="weather">
<img class="weather-icon" src="image/rain.png"/>
<h1 class="temp">50&degC;</h1>
<h2 class="city">NewYork;</h2>
<div class="details">
<div class="col">
<img src="image/humidity.png"/>
<p class="humidity">50%</p>
<p>Humidity</p>
</div>
<div class="col">
<img src="image/wind.png"/>
<p class="wind">50km/h</p>
<p>Wind speed</p>
</div>
</div>
</div>
</div>
</body>
</html>
